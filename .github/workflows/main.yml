name: dhscanner
description: SAST engine with cross-file, inter-procedural taint analysis
branding:
  icon: shield
  color: blue

on:
  push:
    branches:
      - '**'  # trigger on *any* branch push
  pull_request:
    branches:
      - '**'  # trigger on *any* pull request

jobs:
  run-dhscanner:
    runs-on: ubuntu-latest
    steps:
      - name: clone dhscanner (with submodules)
        run: |
          git clone --recurse-submodules https://github.com/OrenGitHub/dhscanner
          cd dhscanner
          docker compose -f compose.rel.x64.yaml up -d
        env:
          APPROVED_BEARER_TOKEN_0: ${{ secrets.APPROVED_BEARER_TOKEN_0 }}
          APPROVED_URL_0: ${{ secrets.APPROVED_URL_0 }}

      - name: checkout specific tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: send the whole repo to dhscanner
        uses: OrenGitHub/dhscanner-action@v1.0.1
        run: |
          tar -cz . | curl -v -X POST \
            -H "X-Code-Sent-To-External-Server: false" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @- http://127.0.0.1:443/ > output.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: output.sarif

      - name: fail workflow if sarif contains findings
        run: |
          if jq '.runs[].results | length > 0' output.sarif | grep -q 'true'; then
            echo "Sarif findings detected, failing the workflow"
            exit 1
          fi
